<body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

    // conditional, branch : if, switch
    // 조건문, 분기문
    
    // swithch, swtich-case 값에 따라 실행 흐름이 바뀜
    // if로 구현할 수 있다.


    let key = 7;
    // key와 value가 일치하는 곳부터 break;를 만나는 곳까지 실행
    switch (key) {
        case 3:
            console.log("3이니까 여기 실행 됨!");
            break;
        case 7:
            console.log("7이니까 여기 실행 됨!");
            break;
        default:    // 모든 case문과 일치하는 값이 없으면 여기서부터 실행

    }

    console.log("다음 실행 흐름.....");


    
    </script>
</body>
</html>
