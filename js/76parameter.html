<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        function a() {
            console.log("파라미터 없는 함수");
        }

        a();
        a(33);
        console.log("-----------------");

        function b(param1, param2) {
            console.log("파라미터 2개 있는 함수");
            console.log(param1, param2);
        }

        b();
        b(99);
        b(11, 22);  // argument(인수)는 parameter(매개변수) 순서에 맞게 들어간다.
        console.log("-----------------");

        function printDouble(num) {
            let d = num * 2;
            console.log(d);
        }

        printDouble(3); // 6 출력
        printDouble(4); // 8 출력
        printDouble(100); // 200 출력
        console.log("-----------------");

        function printSum(param1, param2) {
            let sum = param1 + param2;
            console.log(sum);

            // console.log(param1 + param2);  위 두줄을 한줄로 가능
        }

        printSum(3, 4);             // 7
        printSum(100, 200);         // 300
        printSum("java", "css");    // javacss


    </script>
</body>

</html>
