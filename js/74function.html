<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        function printHello() {
            console.log("HELLO!!");
        }

        function printWorld() {
            console.log("WORLD.");
        }

        // function printHelloWorld() {
        //     printHello();
        //     printWorld();
        // }

        // 함수 작성, 함수 정의, 함수 선언
        function printHelloWorld() {
            function newFunction() {    // 내부 함수 - printHelloWorld 안에서만 사용가능
                console.log("new function");
            }
            printHello();
            printWorld();
            newFunction();
        }

        // 함수 실행(execute), 함수 호출(call, invoke)
        printHello(); // 함수를 실행하면 콘솔에 "HELLO!!"
        printWorld();
        console.log("-----------------");

        printHelloWorld();
        // newFunction();   // 함수 밖에서 사용하면 에러




    </script>
