<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>

    <input type="text"> 
    <button onclick="guess()">입력</button>
    
    <div>
        결     과 : <span id="result"></span>
    </div>
    <div>
        시도 횟수 : <span id="count"></span>
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    
    // 컴퓨터가 1 ~ 100 사이의 수 선택
    let com = parseInt(Math.random()*100) + 1;
    console.log(com);

    let count = 0;

    function guess() {
        let user = document.querySelector("input").value;
        user = Number(user);

        let message = "";

        if (user < com) {
            message = "더 큰 수를 입력해주세요.";
        } else if (user > com) {
            message = "더 작은 수를 입력해주세요.";
        } else {
            message = "🌟정답입니다!!!🌟";  // 이모티콘 윈도우 + .
        }
        
        count++;
        document.querySelector("#result").textContent = message;
        document.querySelector("#count").textContent = count + "번";
    }
    

    
    </script>
</body>
</html>
