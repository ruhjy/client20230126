<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    
    // 컴퓨터가 1~100의 수를 선택
    let com = parseInt(Math.random() * 100) + 1;
    console.log(com);
    let count = 0;


    while (true) {
        let user = +prompt("1부터 100사이의 값 중 컴퓨터가 선택한 수를 맞춰보세요.", 50);
        count++;

        
        if (user < com) {
            // user가 입력한 수가 com보다 작으면 alert("더 큰 수를 입력해주세요.")
            alert("더 큰 수를 입력해주세요.");
        } else if (user > com) {
            // user가 입력한 수가 com보다 크면   alert("더 작은 수를 입력해주세요.")
            alert("더 작은 수를 입력해주세요.");
        } else if (user === com) { // 남은게 하나밖에 없어서 else 로도 가능
            // user가 입력한 수가 com과 같으면   alert("정답입니다.") while 종료
            alert("정답입니다. 시도 횟수는 : " + count + "번 입니다.");
            break;
        }

    } 
    
    
    </script>
</body>
</html>
