    <script>

        function addList() {
            // 1. #input11 의 value 얻기
            let text = document.querySelector("#input11").value;
            // 2. 새 li 요소 만들고
            let li = document.createElement("li");
            // 3. 새 li요소의 textContent를 1에서 얻은 값으로 할당
            li.textContent = text;
            // 4. #list11 요소 얻기
            let ul = document.querySelector("#list11");
            // 5. 4에서 얻은 요소에 2에서 만든 요소 append 하기
            ul.append(li);
        }
