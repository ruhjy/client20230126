<!DOCTYPE html>
<html>
<head>
    <style>
        #my head {
            color: red;
        }
        #myhead {
            color: yellow;
        }

        #myHead {
            color: green;
        }

        #yourhead {
            text-decoration: underline;
        }

        #3head {
            text-align: right;
        }
    </style>
</head>
<body>

    <!-- 중복되지 않게 영문, 숫자, -, _ 만 사용 -->
    <h1 id="my head">Lorem, ipsum dolor.</h1>
    <h1 id="myhead">Lorem, ipsum dolor.</h1>
    <h1 id="myHead">Lorem, ipsum dolor.</h1>
    <h1 id="yourhead">Lorem, ipsum dolor.</h1>
    <h1 id="yourhead">Lorem, ipsum dolor.</h1>
    <h1 id="3head">Lorem, ipsum dolor.</h1>

    <!-- emmet : #이 id 속성임 -->
    <!-- h1 -->
    <h1></h1>

    <!-- h1#hisHead -->
    <h1 id="hisHead">hisHead</h1>

    <!-- h1#your-head -->
    <h1 id="your-head">your-head</h1>

    <!-- h1#herHead>lorem3 -->
    <h1 id="herHead">Lorem, ipsum dolor.</h1>

    <!-- h1#head$*3 -->
    <h1 id="head1">head1</h1>
    <h1 id="head2">head2</h1>
    <h1 id="head3">head3</h1>

    <!-- h1#jackHead$*3>lorem3 -->
    <h1 id="jackHead1">Lorem, ipsum dolor.</h1>
    <h1 id="jackHead2">Quibusdam, amet non.</h1>
    <h1 id="jackHead3">Illo, rerum odit?</h1>
</body>
</html>
