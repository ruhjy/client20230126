<!DOCTYPE html>
<html>
<head>

</head>
<body>
   <!-- id 속성 작성 규칙 -->
   <!-- 1. 숫자로 시작하면 안됨 -->
   <!-- 2. 빈칸 넣을 수 없음 -->
   <!-- 3. 특수문자는 -, _만 사용 -->
   <!-- 4. 대소문자 구분함 -->
   <!-- 5. 한 페이지에 같은 id를 여러번 사용할 수 없음  -->
    
   <!-- 숫자로 시작하는 id 안됨 -->
   <h1 id="3head">Lorem, ipsum dolor.</h1>
   <!-- id속성에 빈칸 안됨 -->
   <h1 id="my head">Lorem, ipsum dolor.</h1>

   <!-- -, _ 는 허용 -->
   <h1 id="my_head">Lorem, ipsum dolor.</h1>
   <h1 id="my-head">Lorem, ipsum dolor.</h1>

   <!-- 아래 두 요소는 다른 아이디를 가지고 있음(대소문자 구분) -->
   <h1 id="yourhead">Lorem, ipsum dolor.</h1>
   <h1 id="yourHead">Lorem, ipsum dolor.</h1>
   <!-- 중복 아이디 작성 금지 -->
   <h1 id="hisHead">Lorem, ipsum dolor.</h1>
   <h1 id="hisHead">Itaque, qui amet?</h1>
</body>
</html>
