<!DOCTYPE html>

<!-- html>head>style^body>h1>lorem3^h2>lorem3^p>lorem^h3>lorem3 -->

<html>
<head>
    <style>
        /* 그룹선택자 */
        h1, h2, p {
            color: blue;
            background-color: burlywood;
        }

        h1 {
            text-decoration: underline;
        }

        p {
            text-align: center;
        }

        h3 {
            color: gold;
        }

        /* h1, h2, h3의 텍스트를 오른쪽 정렬 */
        h1, h2, h3 {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, ipsum dolor.</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse sit id commodi exercitationem suscipit autem inventore dolorum reiciendis quibusdam deleniti quia atque perspiciatis, illo aliquam cumque ipsum quo! Quae, eum?</p>
    <h3>Lorem, ipsum dolor.</h3>
</body>
</html>
