<!DOCTYPE html>

<html>
<head>
    <style>
        [title] {
            color: blue;
        }

        /* title 속성의 값이 hello인 요소들 */
        [title=hello] {
            background-color: gold;
        }

        /* title 속성의 값이 world인 요소들의 배경을 초콜릿으로*/
        [title=world] {
            background-color: chocolate;
        }
    </style>
</head>
<body>

    <h1 title="hello">Lorem.</h1>
    <h1 title="world">Lorem.</h1>
    <h1>Ab!</h1>
    <h1>Sit.</h1>
    <h1>Laboriosam!</h1>
    <h1>Adipisci!</h1>
</body>
</html>
