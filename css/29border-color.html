<!DOCTYPE html>

<html>
<head>
    <style>
        h1 {
            border-style: solid;
            border-width: 7px;
        }
        #head1 {
            border-color: blue;
        }
        #head2 {
            border-color: red;
        }
        #head3 {
            border-top-color: yellow;
        }
        #head4 {
            border-right-color: aqua;
        }
        #head5 {
            border-bottom-color: tomato;
        }
        #head6 {
            border-left-color: gold;
        }
        #head7 {
            border-top-color: red;
            border-right-color: violet;
            border-bottom-color: blue;
            border-left-color: beige;
        }
        #head8 {
                /* 순서 :  상       우       하     좌 (시계방향)  */
            border-color: red violet blue beige;
        }
        #head9 {
            /* 순서 :        상    좌우      하  */
            border-color: blue red yellow;
        }
        #head10 {
            /* 순서 :       상하    좌우  */
            border-color: gold green;
        }
    </style>
</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Quia.</h1>
    <h1 id="head3">Aspernatur.</h1>
    <h1 id="head4">Iure?</h1>
    <h1 id="head5">Laboriosam.</h1>
    <h1 id="head6">Esse.</h1>
    <h1 id="head7">Ut!</h1>
    <h1 id="head8">A.</h1>
    <h1 id="head9">Reprehenderit.</h1>
    <h1 id="head10">Fugiat!</h1>
</body>
</html>
