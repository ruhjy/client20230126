<!DOCTYPE html>

<html>
<head>
    <style>
        #head1 {
            border-top-style: dashed;
            border-right-style: double;
            border-bottom-style: dotted;
            border-left-style: solid;
        }
        #head2 {
                 /* 순서 :  상     우     하    좌 (시계방향)  */
            border-style: dashed double dotted solid;
        }
        #head3 {
                 /* 순서 : 상    좌우    하  */
            border-style: solid double dotted;
        }
        #head4 {
                /* 순서 : 상하   좌우  */
            border-style: solid dotted;
        }
        #head5 {
            border-style: dashed;
        }
    </style>
</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Earum.</h1>
    <h1 id="head3">Quibusdam?</h1>
    <h1 id="head4">Delectus.</h1>
    <h1 id="head5">Error.</h1>
    <h1 id="head6">Illo.</h1>
    <h1 id="head7">Incidunt.</h1>
    <h1 id="head8">Dolores?</h1>
    <h1 id="head9">In.</h1>
    <h1 id="head10">Necessitatibus!</h1>
</body>
</html>
