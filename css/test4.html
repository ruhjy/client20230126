<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container {
            display: flex;
            background-color: white;
            color: black;
        }

        .container > img {
            width: 80px;
            height: 60px;
        }

        .item {
            width: 160px;
            height: 30px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 16px;
        }

        .mr-auto {
            margin-right: auto;
        }

        .r1 {
            background-color: black;
            color: white;
            width: 60px;
        }

        .r2 {
            background-color: hotpink;
            
        }

        .r3 {
            background-color: greenyellow;
        }

        .r4 {
            background-color: green;
        }

        .r1, .r2, .r3, .r4 {
            border: 2px solid whitesmoke;
            border-radius: 30px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="spring.png" alt="spring">
       
        <div class="item">
            Tutorials
        </div>
        <div class="item">
            References
        </div>
        <div class="item">
            Exercises
        </div>
        <div class="item mr-auto">
            Sign Up
        </div>
        <div class="item r1">
            Pro
        </div>
        <div class="item r2">
            Get Certified
        </div>
        <div class="item r3">
            Create Website
        </div>
        <div class="item r4">
            Log in
        </div>
        
    </div>
</body>
</html>
