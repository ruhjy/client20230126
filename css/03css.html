<!DOCTYPE html>

<html>
    <!-- head : 문서의 부가정보 -->
<head>
    <!-- style 요소 : 지정된 요소에 스타일(색, 크기, 위치 등)을 적용하기 위해 사용 -->
    <!-- style 요소에 작성된 코드가 곧 css 코드 -->
    <!-- internal css(내부 css) : style 요소에 css 작성 -->
    <style>
        h1 {
            color: rgb(0, 140, 255);
            background-color: rgba(172, 255, 47, 0.4);
        }
        
        p {
            color: skyblue;
            background-color: #000;
        }
        
        h2 {
            color: olivedrab;
            background-color: ghostwhite;
        }

    </style>
</head>
    <!-- body : 출력되는 내용 -->
<body>
    <!-- inline css : style attribute에 css 코드 작성 -->
    <h3 style="color: yellow;">Lorem, ipsum dolor.</h3>
    <hr>
    <h1>Lorem, ipsum dolor.</h1>
    <h1>Doloremque, nemo omnis.</h1>
    <h1>Numquam, labore repellendus.</h1>
    <h1>Optio, commodi suscipit.</h1>
    <h1>Eius, cumque obcaecati.</h1>
    <hr>
    <p>Lorem, ipsum.</p>
    <p>Repudiandae, iusto?</p>
    <p>Laudantium, ratione?</p>
    <hr>
    <h2>Lorem ipsum dolor sit.</h2>
    <h2>Quis est maxime praesentium.</h2>
    <h2>Cumque harum numquam quisquam!</h2>

</body>
</html>
