<!DOCTYPE html>

<html>
<head>
    <style>
        h1 {
            border-style: solid;
        }
        #head1 {
            border-width: 5px;
        }
        #head2 {
            border-width: 10px;
        }
        #head3 {
            border-top-width: 20px;
        }
        #head4 {
            border-right-width: 70px;
        }
        #head5 {
            border-bottom-width: 10px;
        }
        #head6 {
            border-left-width: 7px;
        }
        #head7 {
            border-top-width: 5px;
            border-right-width: 10px;
            border-bottom-width: 7px;
            border-left-width: 20px;
        }
        #head8 {
                /* 순서 :  상  우  하   좌 (시계방향)  */
            border-width: 5px 10px 7px 20px;
        }
        #head9 {
                /* 순서 : 상  좌우  하  */
            border-width: 5px 20px 10px;
        }
        #head10 {
             /* 순서   : 상하 좌우  */
            border-width: 5px 20px;
        }
    </style>
</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">At!</h1>
    <h1 id="head3">Iste?</h1>
    <h1 id="head4">A!</h1>
    <h1 id="head5">Voluptatum.</h1>
    <h1 id="head6">Nesciunt!</h1>
    <h1 id="head7">Voluptas?</h1>
    <h1 id="head8">Debitis.</h1>
    <h1 id="head9">Eligendi!</h1>
    <h1 id="head10">Nam.</h1>
</body>
</html>
