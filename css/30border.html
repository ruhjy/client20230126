<!DOCTYPE html>

<html>
<head>
    <style>
        #head1 {
            border-style: double;
            border-width: 10px;
            border-color: red;
        }
        #head2 {
            /* Shorthand property */
            border: double 10px red;
        }
        #head3 {
            border-top: 2px solid blue;
        }
        #head4 {
            border-right: 70px solid yellow;
        }
        /* 아래 테두리의 스타일, 너비, 색 적용 */
        #head5 {
            border-bottom: green double 50px ;
        }
        #head6 {
            border-left: 10px skyblue dashed;
        }
        #head7 {
            border: 5px red solid;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Eius.</h1>
    <h1 id="head3">Neque.</h1>
    <h1 id="head4">Molestiae.</h1>
    <h1 id="head5">Sunt!</h1>
    <h1 id="head6">Autem!</h1>
    <h1 id="head7">Excepturi.</h1>
    <h1 id="head8">Cumque?</h1>
    <h1 id="head9">Veritatis?</h1>
    <h1 id="head10">Voluptates.</h1>
</body>
</html>
