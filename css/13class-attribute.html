<!DOCTYPE html>

<html>
<head>
    <style>
        .error {
            background-color: green;
            color: white;
        }
        /* note 클래스인 요소들의 배경색 노랑 */
        .note {
            background-color: yellow;
        }
        .delete {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- class 속성 작성 규칙 -->
    <!-- 1. 영문, 숫자, -, _ 조합으로 작성 -->
    <!-- 2. 중복 가능 -->

    <h1 class="error">Lorem, ipsum.</h1>
    <h1 class="note">Sapiente, inventore.</h1>
    <h1 class="error">Nostrum, quasi.</h1>
    <h1 class="note">Aperiam, accusantium.</h1>
    <h1 class="note">Quidem, asperiores.</h1>
    <h1 class="delete">Deserunt, rem!</h1>
    <h1 class="delete">Deleniti, enim.</h1>
    
    <!-- 하나의 요소는 빈칸으로 구분한 여러 클래스를 가질 수 있음 -->
    <h1 class="note delete">In, est!</h1>
    <h1 class="note delete">Nulla, dolor!</h1>
    <h1 class="error delete">Exercitationem, recusandae!</h1>
</body>
</html>
