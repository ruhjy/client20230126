<!DOCTYPE html>

<html>
<head></head>
    <body>
        <h1 style="color: red;">Lorem, ipsum dolor.</h1>
        <h1 style="color: orange;">Assumenda, impedit debitis?</h1>
        <h1 style="color: yellow;">Inventore, aperiam labore?</h1>
        <h1 style="color: green;">Repellendus, laborum dolor!</h1>
        <h1 style="color: blue;">Placeat, ut cupiditate!</h1>

        <!-- style 속성 : 요소에 style(크기, 색, 모양, 위치 등등) 적용 -->
        <!-- style 속성의 값 형식 : css-property-name: value; -->
        <!-- property (속성, 특성) : style 속성의 값(들) -->

        <!-- h1[style]*3>lorem3 -->

        <!-- element attribute property -->
        <h1 style="color: navy; background-color: burlywood; text-align: left;">Lorem, ipsum dolor.</h1>
        <h1 style="color: purple; background-color: aqua; text-align: center;">Numquam, animi odit!</h1>
        <h1 style="color: violet; background-color: teal; text-align: right;">Rerum, minus commodi?</h1>

    </body>
</html>
