<!DOCTYPE html>

<html>
<head></head>
<body>
    <!-- img : 그림 표시하는 요소 -->
    <!-- src 속성 : 이미지 경로 -->
    <img src="html.png" width="100" height="100" title="html+css">
    <br>
    <img src="java.png" width="300" height="300" title="java">
    <br>
    <img src="spring.png" width="200" height="200" title="spring">

    <hr>
    <!-- alt 속성 : 그림이 표시되지 못했을 때 출력되는 텍스트 -->
    <!-- alt 속성 : screen reader로 출력되는 내용 -->
    <img src="jav.png" alt="java 사진" title="java 타이틀">
</body>
</html>
